name: Scheduled Data Collection & Model Training

on:
  # Run daily at 6 AM UTC (1 AM EST)
  schedule:
    - cron: '0 6 * * *'    # Daily tasks
    - cron: '0 7 * * 0'    # Weekly tasks (Sunday 7 AM UTC)
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      task_type:
        description: 'Task to run'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - all

# Required for pushing commits back to repo
permissions:
  contents: write

jobs:
  daily-collection:
    # Only run on daily schedule or manual trigger with 'daily' or 'all'
    if: github.event.schedule == '0 6 * * *' || github.event.inputs.task_type == 'daily' || github.event.inputs.task_type == 'all'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./project-harvest-backend
        run: |
          pip install -r requirements-prod.txt
      
      - name: Run daily data collection
        working-directory: ./project-harvest-backend
        run: |
          python scripts/scheduled_tasks.py daily
      
      - name: Commit and push historical data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add project-harvest-backend/data/historical/ || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto: Daily CCU data collection $(date +%Y-%m-%d)"
          git push || echo "Nothing to push or push failed"

  weekly-retrain:
    # Only run on weekly schedule or manual trigger with 'weekly' or 'all'
    if: github.event.schedule == '0 7 * * 0' || github.event.inputs.task_type == 'weekly' || github.event.inputs.task_type == 'all'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./project-harvest-backend
        run: |
          pip install -r requirements-prod.txt
      
      - name: Run weekly model retraining
        working-directory: ./project-harvest-backend
        run: |
          python scripts/scheduled_tasks.py weekly
      
      - name: Commit and push updated models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add project-harvest-backend/data/models/ || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto: Weekly model retrain $(date +%Y-%m-%d)"
          git push || echo "Nothing to push or push failed"

